<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Canvas</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Air Canvas</h1>
            <div class="mode-display">Current Mode: <span id="currentMode">IDLE</span></div>
        </header>
        
        <main class="canvas-container">
            <div class="video-section">
                <video id="video" autoplay playsinline></video>
                <canvas id="landmarksCanvas" class="overlay"></canvas>
            </div>
            
            <div class="drawing-section">
                <canvas id="drawingCanvas"></canvas>
                <div class="color-palette" id="colorPalette"></div>
            </div>
        </main>
        
        <div class="controls">
            <button id="clearBtn" class="btn">Clear Canvas</button>
            <button id="saveBtn" class="btn">Save Drawing</button>
            <div class="brush-size">
                <label for="brushSize">Brush Size:</label>
                <input type="range" id="brushSize" min="1" max="20" value="5">
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
